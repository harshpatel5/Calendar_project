<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with Booking and Removal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calendar">
        <header>
            <button id="prev-month">Previous</button>
            <h1 id="month-name">November 2024</h1>
            <button id="next-month">Next</button>
        </header>
        <table id="calendar-grid">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="tableb"> 
                
            </tbody>
        </table>
    </div>

        

</body>
</html>
